<!doctype html>
<html lang=en ng-app=gamebox ng-controller=MainCtrl>

<meta charset=utf-8>
<title>Gamebox</title>

<link rel=stylesheet href=styles.css>

<header>
  <h1>Gamebox</h1>
  <span ng-hide=winner class=label ng-style='{background: turn}'>Play {{turn}}</span>
  <span ng-show=winner class=label ng-style='{background: winner}'>
    <b>Game Over. The winner is <i>{{winner}}</i>.</b>
  </span>
</header>

<div ng-repeat='game in games' ng-include='game.tpl'></div>

<script type=text/ng-template id=hackenbush.html>
  <svg version=1.1 id=stage width='{{game.width}}' height='{{game.height}}'>
    <g transform='translate(18 {{game.height - 20}})'>
      <defs>
        <circle id=point r=3 fill=none stroke-width=2 />
      </defs>

      <!-- Floor -->
      <line x1=2 y1=0 x2='{{game.width - 40}}' y2=0 stroke=brown stroke-width=5 />
      <use xlink:href=#point x=0 y=0 stroke=brown />
      <use xlink:href=#point x='{{game.width - 38}}' y=0 stroke=brown />

      <!-- Lines -->
      <g ng-repeat='line in game.clines'>
        <line x1='{{line.x1}}' y1='{{-line.y1}}' x2='{{line.x2}}' y2='{{-line.y2}}'
          stroke='{{line.color}}' stroke-width=3 ng-style='{opacity: line.gone ? .3 : 1}' />
        <line x1='{{line.x1}}' y1='{{-line.y1}}' x2='{{line.x2}}' y2='{{-line.y2}}'
          stroke='{{line.color}}' stroke-width=10 stroke-linecap=round
          class=handle ng-class='{current: turn == line.color || line.color == "green"}'
          ng-hide=line.gone ng-click='game.strike(line)' />
      </g>

      <!-- Vertices -->
      <circle ng-repeat='v in game.verts' cx='{{v.x}}' cy='{{-v.y}}' r=5 fill=black />
    </g>
  </svg>
</script>

<footer>
  Built by <a href='http://sharats.me'>Shrikant Sharat Kandula</a>.
  Source code on <a href='https://github.com/sharat87/cgt-gamebox'>github project page</a>.
</footer>

<script src=angular.min.js></script>
<script src=main.js></script>
